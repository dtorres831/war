<!DOCTYPE html>
<html>
  <head>
    <title>war2</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src='war.js' type="text/javascript"></script>
    <script src='controller.js' type="text/javascript"></script>
    <link rel="stylesheet" href="war.css">
  </head>
  <body>
    <div id="header">
      header
    </div>

    <div class='row'>
      <div id="cards1">
        #cards1
      </div>
      <div id="showcard1">
        <div class="showcard1 .name">
          #showcard1 .name
        </div>
        <div class="showcard1 .card">
          #showcard1 .card
        </div>
      </div>

      <div id="cards2">
        #cards2
      </div>
      <div id="showcard2">
        <div class="name">
          #showcard2 .name
        </div>
        <div class="card">
          #showcard2 .card
        </div>
      </div>

    </div>

    <div class='row'>
      <div id='play'>
        <button type="button" name="button">Play</button>
      </div>
      <div id="war">
        <button type="button" name="button">WAR!!</button>
      </div>
    </div>

  </body>
</html>
